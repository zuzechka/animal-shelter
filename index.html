<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Shelter</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="header">
        <div class=" header__inner container">
            <a href="/" class="header__logo">
                <h1 class="header__logo-title">Cozy House</h1>
                <span class="header__logo-subtitle">Shelter for pets in Boston</span>
            </a>

            <nav class="header__menu hidden-mobile">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">About the shelter</a>
                    </li>

                     <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Our pets</a>
                    </li>

                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Help the shelter</a>
                    </li>

                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Contacts</a>
                    </li>
                </ul>
            </nav>

            <button class="button__burger--menu burder-button visible-mobile"
            type="button"
            onclick="mobile0overlay.showModal()">
                <span class="visually-hidden">Open navigation menu</span>
            </button>
        </div>
    </header>

    <dialog class="mobile-overlay visible-mobile" id = "mobile0overlay">
        <form class ="mobile__overlay--close-button-wrapper" method="dialog">
            <button class="mobile__overlay--close-button" type="submit">
                <span class="visually-hidden">
                    Close navigation menu
                </span>
            </button>
        </form>

        <div class="mobile__overlay--body">
            <ul class="mobile__overlay--list">
                <li class="mobile-overlay--item">
                    <a href="/" class="mobile__overlay--link">About the shelter</a>
                </li>

                <li class="mobile-overlay--item">
                    <a href="/" class="mobile__overlay--link">Our pets</a>
                </li>

                <li class="mobile-overlay--item">
                    <a href="/" class="mobile__overlay--link">Help the shelter</a>
                </li>

                <li class="mobile-overlay--item">
                    <a href="/" class="mobile__overlay--link">Contacts</a>
                </li>
            </ul>
        </div>
    </dialog>
</body>
</html>
